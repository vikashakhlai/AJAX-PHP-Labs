        <script>
    let myObj = {
    'b': 'asdsadfd',
    'c': 'masdasaf',
    'a': 'dsfdsfsdf',
    'd':'sfsdfsdfsdf',
    'f':'sdsdfsdfsdfs',
    'z':'asdasdasdasd',
    'y':'asdasdasda',
    'w':'asdasdasda'
  }
  let keys = Object.keys(myObj);
  let len = keys.length;
  let first=len/2;
  let second=len-first;
  

keys.sort();

for (i = 0; i < first; i++) {
  k = keys[i];
  document.write(k + ':' + myObj[k] + "<br>");
}

for (i = 0; i < first; i++) {
  delete keys[i];
}

document.write("Вторая часть массива <br>" );


keys.reverse();
for (i = 0; i < second; i++) {
  k = keys[i];
 document.write(k + ':' + myObj[k] + "<br>");
}

    </script>

</body>
