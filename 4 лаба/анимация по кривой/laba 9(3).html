<html>

<head>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div id="field">
   <img src="pic.jpg" width="30%"  id="ball">
  </div>

  <script>
   let plane = document.getElementById("ball");
    console.log(plane);
    plane.style.position = "absolute";
    plane.style.height = "200px";
    let x = 0;
    let y;
    let times = setInterval(move, 20);

    function move() {
        x++;
        y = 50 * Math.sin(x * 0.03);
        plane.style.top = y + "px";
        plane.style.left = x + "px";
        console.log(x);
        if (x > 1000) {
            clearInterval(times);
        }
    }
  </script>

</body>

</html>
